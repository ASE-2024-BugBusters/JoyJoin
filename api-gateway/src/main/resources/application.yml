spring:
  application:
    name: "API-GATEWAY"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: "POST-SERVICE"
          uri:
            "lb://POST-SERVICE"
          predicates:
            - "Path=/post-service/api/post/**"
            - "Header=Authorization, Bearer (.*)"
          filters:
            - "RemoveRequestHeader=Cookie"
            - "UserServiceAuthorizationHeaderFilter"

        - id: "user-service-login"
          uri:
            "lb://USER-SERVICE"
          predicates:
            - "Path=/user-service/api/user/login"
            - "Path=/user-service/api/user/register"
            - "Path=/user-service/api/user/test"
          filters:
            - "RemoveRequestHeader=Cookie"

        - id: "user-service-non-authentication"
          uri:
            "lb://USER-SERVICE"
          predicates:
            - "Path=/user-service/api/user/**"
          filters:
            - "RemoveRequestHeader=Cookie"
            - "UserServiceAuthorizationHeaderFilter"




