# Access of Dashboard here: http://localhost:8761
eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka/"

server:
  port: 9191


management:
  endpoints:
    web:
      exposure:
        include: "*"

# Routes for Employee Service
logging:
  level:
    org:
      springframework:
        cloud:
          gateway:
            handler:
              org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: DEBUG
