server:
  port: 8084
  error:
    include-stacktrace: always
    include-message: always

spring:
  application:
    name: "EVENT-SERVICE"
  datasource:
    url: "jdbc:postgresql://localhost:5432/eventService"
#    url: "jdbc:postgresql://postgres-event:5434/eventService"
    username: "postgres"
    password: "1234"

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"

  aop:
    proxy-target-class: true

  http:
    cors:
      allowed-origins: "http://localhost:8080/"
      allowed-methods: "GET,POST,PUT,DELETE"
      allowed-headers: "Authorization,Content-Type"
      allow-credentials: true

#  http:
#    cors:
#      allowed-origins: "*"
#      allowed-methods: "*"
#      allowed-headers: "*"


management:
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

info:
  app:
    name: "Spring Boot JoyJoin"
    description: "This is the JoyJoin UserService"
    version: "0.0.1"

logging:
  level:
    org:
      springframework:
        web: INFO

eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka/"
