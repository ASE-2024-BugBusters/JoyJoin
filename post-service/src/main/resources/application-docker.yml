server:
  port: 8085
  error:
    include-stacktrace: always
    include-message: always

spring:
  application:
    name: "POST-SERVICE"
  datasource:
    url: "jdbc:postgresql://postgres-post:5435/postService"
    username: "postgres"
    password: "1234"

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"

  aop:
    proxy-target-class: true

management:
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

info:
