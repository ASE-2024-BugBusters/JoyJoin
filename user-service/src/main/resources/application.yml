server:
  port: 8086
  error:
    include-stacktrace: always
    include-message: always

spring:
  application:
    name: "USER-SERVICE"
  datasource:
    url: "jdbc:postgresql://localhost:5436/userService"
    username: "postgres"
    password: "1234"

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"

  aop:
    proxy-target-class: true

management:
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

info:
  app:
    name: "Spring Boot JoyJoin"
    description: "This is the JoyJoin UserService"
    version: "0.0.1"

logging:
  level:
    org:
      springframework:
        web: INFO

eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8761/eureka/"


