name: Docker Build and Push

on:
  push:
    branches:
      - main
      - development

jobs:
  build:
    strategy:
      matrix:
        image_name: ["user-service", "post-service", "api-gateway", "event-service", "registry-service"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Java Setup
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "corretto"

      - name: Docker login
        env:
          DOCKER_USERNAME: josip97
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build mvn Package
        working-directory: ${{matrix.image_name}}
        run: mvn install
      - name: Build the Docker image
        run: docker build -t josip97/user-service:${GITHUB_SHA::8} .
      - name: docker push
        run: docker push josip97/user-service:${GITHUB_SHA::8}
